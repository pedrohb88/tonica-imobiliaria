			<a class="navbar-brand" href="#"><i class="far fa-building mr-2"></i>Tônica Imobiliária</a>

				type="button"

			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#cadastrar-imoveis"
							>Cadastrar imóvel</a
						>

					<li class="nav-item">

					</li>

			</div>

		<section id="main">
			<h1 class="text-center my-5">Boas-vindas à Tônica Imobiliária!</h1>
			<div class="container mb-5" id="cadastrar-imoveis">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<h2 class="text-center">Cadastrar um novo imóvel</h2>
						<form>
							<div class="form-group">
								<label for="f-rua">Rua</label>
								<input
									type="text"
									class="form-control"
									id="f-rua"
									placeholder="Rua do imóvel"
								/>
							</div>
							<div class="form-group">
								<label for="f-bairro">Bairro</label>
								<input
									type="text"
									class="form-control"
									id="f-bairro"
									placeholder="Bairro do imóvel"
								/>
							</div>
							<div class="form-group">
								<label for="f-numero">Número</label>
								<input
									type="number"
									class="form-control"
									id="f-numero"
									placeholder="Número"
								/>
							</div>
							<div class="form-group">
								<label for="f-cep">CEP</label>
								<input
									type="number"
									class="form-control"
									id="f-cep"
									placeholder="00000-000"
								/>
							</div>
							<div class="form-group">
								<label for="f-area">Área do imóvel</label>
								<input
									type="number"
									class="form-control"
									id="f-endereco"
									placeholder="Área em metros quadrados"
								/>
							</div>
							<div class="form-group">
								<label for="f-descricao">Descrição</label>
								<input
									type="text"
									class="form-control"
									id="f-descricao"
									placeholder="Breve descrição do imóvel"
								/>
							</div>
							<div class="form-group">
								<label for="f-a-proprietario">Proprietário anterior</label>
								<input
									type="text"
									class="form-control"
									id="f-a-proprietario"
									placeholder="De quem foi comprado o imóvel?"
								/>
							</div>
							<div class="form-group">
								<label for="f-p-compra">Preço de compra</label>
								<input
									type="number"
									step="any"
									class="form-control"
									id="f-p-compra"
									placeholder="0,00"
								/>
							</div>
							<div class="form-group">
								<label for="f-pm-venda">Preço mínimo para venda</label>
								<input
									type="number"
									step="any"
									class="form-control"
									id="f-pm-venda"
									placeholder="0,00"
								/>
                            </div>

							<button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
						</form>
					</div>
				</div>
			</div>

			<div class="container pt-5 mb-5" id="banco-de-dados">
            <h2 class="text-center my-5">Banco de dados</h2>
        <div id="table-selector">
			<div onclick="mostrarImoveis()" id="im-select">Imóveis</div>
			<div onclick="mostrarProprietarios()" id="pr-select">Proprietários</div>
        </div>
				<table id="imoveis" class="table table-responsive">
					<thead>
						<tr>
							<th scope="col">Rua</th>
							<th scope="col">Bairro</th>
							<th scope="col">Número</th>
							<th scope="col">CEP</th>
							<th scope="col">Área</th>
							<th scope="col">Descrição</th>
							<th scope="col">Proprietário Antigo</th>
							<th scope="col">Proprietário Novo</th>
							<th scope="col">Preço de Compra</th>
							<th scope="col">Preço de Venda</th>
							<th scope="col">Preço Mínimo de Venda</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>

				<table id="proprietarios" class="table table-responsive">
					<thead>
						<tr>
							<th>Nome</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</section>
